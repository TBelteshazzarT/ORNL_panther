teleop:
  drive_turn:
    type: topic
    message_type: geometry_msgs/Twist
    topic_name: cmd_vel
    axis_mappings:
      -
        axis: 7
        target: linear.x
        scale: 0.6
      -
        axis: 3
        target: angular.z
        scale: 0.5
      -
        axis: 3
        target: linear.y
        scale: 0.0

  half_speed_toggle:
    type: topic
    message_type: std_msgs/Byte
    topic_name: half_speed
    axis_mappings:
      -
        button: 6
        target: data
        scale: 1.0

  joy_switch:
    type: service
    service_name: /switch_velocity
    service_request:
      switch_to: joy_vel
    buttons: [0]

  nav_switch:
    type: service
    service_name: /switch_velocity
    service_request:
      switch_to: nav_vel
    buttons: [1]
    
  pose_save:
    type: service
    service_name: /pose_save
    service_request:
      save: 'msg_not_important'
    buttons: [2]
